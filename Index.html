<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en línea con productos, carrito de compras y formulario de contacto">
    <meta name="keywords" content="e-commerce, tienda en línea, carrito de compras, productos, pagos, wishlist">
    <meta name="author" content="Ivan Alberto Nicolas Collar Vasques">
    <title>E-Commerce / Epsylon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img src="logo.svg" alt="Logo de la tienda" class="logo">
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#wishlist">Wishlist</a></li>
          <li><a href="#reseñas">Reseñas</a></li>
          <li><a href="#pagos">Pagos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="productos">
        <h1>Bienvenidos a nuestra tienda</h1>
        <h2>Productos</h2>
        <div id="producto-lista" class="productos-container">
          <!-- Cards de productos generadas dinámicamente -->
        </div>
      </section>

      <section id="wishlist">
        <h2>Wishlist</h2>
        <div id="wishlist-items" class="wishlist-container">
          <!-- Productos añadidos a la wishlist -->
        </div>
      </section>

      <section id="pagos">
        <h2>Opciones de Pago</h2>
        <div id="metodos-pago" class="pagos-container">
          <!-- Tarjetas de métodos de pago generadas dinámicamente -->
        </div>
      </section>

      <section id="simulador-pago">
        <h2>Simulador de Pago</h2>
        <form id="form-pago">
          <div>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" min="1" required>
          </div>
          <button type="submit">Simular Pago</button>
        </form>
        <div id="resultado-pago"></div>
      </section>

      <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/mannbjab" method="POST" class="contacto-formulario">
          <div class="form-item">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-item">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-item form-full">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="carrito-items">
          <!-- Detalles de productos añadidos al carrito -->
        </div>
        <div id="total">
          <strong>Total: </strong>$0
        </div>
        <button id="vaciar-carrito">Vaciar Carrito</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Tienda en línea</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
